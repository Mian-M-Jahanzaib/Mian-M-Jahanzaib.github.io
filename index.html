<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mian M. Jahanzaib | Web Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0f172a;
            color: #f8fafc;
            overflow: hidden;
        }

        /* The Face and Eyes */
        .face {
            position: relative;
            width: 250px;
            height: 250px;
            background: #cbd5e1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 40px;
        }

        .eye {
            position: relative;
            width: 70px;
            height: 70px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        .pupil {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #0f172a;
            border-radius: 50%;
            transition: transform 0.1s ease-out;
        }

        /* Call to Action Text */
        .cta-container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #38bdf8;
        }

        p {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 30px;
            max-width: 500px;
            line-height: 1.5;
        }

        /* The Button */
        .btn {
            display: inline-block;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #0f172a;
            background-color: #38bdf8;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.4);
        }
    </style>
</head>
<body>

    <div class="face">
        <div class="eye">
            <div class="pupil"></div>
        </div>
        <div class="eye">
            <div class="pupil"></div>
        </div>
    </div>

    <div class="cta-container">
        <h1>Looking for a Custom Website?</h1>
        <p>Whether you need a sleek business site, a robust web app, or a personal portfolio, I've got my eyes on the perfect logic-driven solution for you.</p>
        
        <a href="https://mian-m-jahanzaib.onrender.com/#contact" class="btn">Let's Build It Together</a>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            const eyes = document.querySelectorAll('.eye');
            
            eyes.forEach(eye => {
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;

                const angle = Math.atan2(mouseY - eyeCenterY, mouseX - eyeCenterX);
                
                // Calculate distance to move pupil (max 15px from center)
                const distance = Math.min(15, Math.hypot(mouseX - eyeCenterX, mouseY - eyeCenterY) / 10);
                
                const pupilX = Math.cos(angle) * distance;
                const pupilY = Math.sin(angle) * distance;

                const pupil = eye.querySelector('.pupil');
                pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
            });
        });
    </script>
</body>
</html>
